<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Hours</td>
          <th>Mon</th>
          <th>Tues</th>
          <th>Wed</th>
          <th>Thurs</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td rowspan="2">Projects</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
